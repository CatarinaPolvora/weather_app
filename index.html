<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"

  <body>
    <div class="container">
      <form id="search-city">
        <input
          id="city-name"
          class="type-city"
          type="text"
          placeholder="Type a city"
        />
        <input
          type="submit"
          button
          type="button"
          class="btn btn-primary"
          value="Search city"
        />
      </form>
      <button id="current-location">Current Location</button>
      <h1>Lisbon</h1>
      <span>Last updated:</span>
      <p id="date"></p>
      <br />

      <div class="row">
        <div class="col">
          <img id="icon" src="" width="100px" />
        </div>
        <div class="col">
          <h2 id="temperature">ÂºC</h2>
          <h3 id="weather-description"></h3>

          <span id="wind"></span> <br />
          <span id="humidity"></span>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
      </div>
    <br />
    <small>
      <a href="https://github.com/CatarinaPolvora/weather_app"
        >Open-sourced code</a
      >
      by Catarina Almeida
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
