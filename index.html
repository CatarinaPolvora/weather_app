<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="search-city">
        <input
          id="city-name"
          class="type-city"
          type="text"
          placeholder="Type a city"
        />
        <input
          type="submit"
          button
          type="button"
          class="btn btn-primary"
          value="Search city"
        />
      </form>
      <button id="current-location">Current Location</button>
      <h1>Lisbon</h1>
      <span>Last updated:</span>
      <p id="date"></p>
      <br />

      <div class="row">
        <div class="col">
          <img id="icon" src="" width="100px" />
        </div>
        <div class="col">
          <h2 id="temperature">ºC | <a href="#">ºF</a></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          19º/25º Thursday
          <img src="images/cloudy-overcast.png" width="50px" />
        </div>
        <div class="col-sm">
          17º/19º Friday <img src="images/cloudy-rain.png" width="50px" />
        </div>
        <div class="col-sm">
          20º/25º Saturday <img src="images/sunny.png" width="50px" />
        </div>
        <div class="col-sm">
          21º/23º Sunday <img src="images/cloudy-overcast.png" width="50px" />
        </div>
        <div class="col-sm">
          20º/24º Monday <img src="images/sunny.png" width="50px" />
        </div>
      </div>
    </div>
    <br />
    <small>
      Open source
      <a href="https://github.com/CatarinaPolvora/weather_app">code</a> by
      Catarina Almeida
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
